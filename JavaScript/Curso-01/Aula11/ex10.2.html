<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pais que a pessoa mora</title>
</head>
<body>
    <h1>Pais onde mora</h1>
    Pains onde a pessoa mora <input type="text" name="pais" id="pais">
    <input type="button" value="Clicar" onclick="confirmar()">
    <div id="res">

    </div>
    <script>
        function confirmar(){
            var pais = document.querySelector("input#pais")
            var res =  document.querySelector("div#res")
            var pais = String(pais.value)
            res.innerHTML = `<p> Pais onde você mora no ${pais}, então você e... </p>`
            if (pais == "Brasil")
            {
                res.innerHTML += `<p>Brasileira(o) </p>`
            }
            else
            {
                res.innerHTML += `<p>Estrangeira(o)  </p>`
            }
        }
    </script>
</body>
</html>
